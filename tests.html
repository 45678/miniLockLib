<html>
  <meta charset="utf-8">
  <title>miniLockLib Tests</title>
  <style type="text/css" media="screen">
    body, header, h1, div, pre { margin: 0; padding: 0; position:relative; }
    body, body * { font: 15px/20px Consolas, monospace; }
    body {
      background-color:hsl(0, 0%, 33%);
      margin: 5px 5px 40px;
    }
    
    footer {
      position: fixed;
      padding: 10px;
      bottom: 0; left: 0; right: 0;
      background: black;
      color: white;
      height: 20px;
      background-color:hsl(0, 0%, 33%)
    }
    
    #summary {
      position: absolute;
      left: 110px;
    }
    
    body #running,
    body #done {
      position: absolute;
      padding: 0px 5px;
      left: 5px;
      bottom: 10px;
    }

    body.running #running {
      visibility: visible;
      color:hsl(180, 66%, 66%);
      transition: visibility 0s linear 0s;
    }

    body.stopped #running {
      visibility: hidden;
      transition: visibility 0s linear 100ms;
    }
    
    body.undefined #done {
      display: none;
    }
    body.running #done {
      visibility: hidden;
      transition: visibility 0s linear 0s;
    }

    body.stopped #done {
      visibility: visible;
      transition: visibility 0s linear 100ms;
    }
    
    div.test {
      z-index: -1;
      padding: 5px;
      margin: 1px;
    }
    div.test          { background-color: hsl(000, 00%, 55%); }
    div.test.started  { background-color: hsl(180, 66%, 66%); }
    div.test.ok       { background-color: hsl(340, 33%, 66%); }
    div.test.failed   { background-color: hsl(070, 66%, 66%); }

    body .failed_phrase {
      color:inherit;
      padding: 0px 2px 0px 5px;
    }
    body.failures .failed_phrase {
      color: black;
      background-color: hsl(070, 66%, 66%);
    }
    
    body.stopped #done {
      color: black;
      background-color: hsl(340, 33%, 66%);
    }
    body.stopped.failures #done {
      color: white;
      background: transparent;
    }

    div.failure pre {
      margin-top: 20px;
    }
    
    div.id {
      position: absolute;
      left: 5px;
      top: 5px;
      opacity: 0.5;
    }
    div.empty.test.ended div.id {
      display: none;
    }

    div.duration {
      position: absolute;
      left: 50px;
      top: 5px;
      opacity: 0.5;
    }
    div.empty.test div.duration {
      display: none;
    }

    div.name_and_assertions {
      padding-left: 100px;
    }

    div.test div.name_and_assertions {
      opacity: 0.5;
    }
    div.test.started div.name_and_assertions,
    div.test.ok div.name_and_assertions,
    div.test.failed div.name_and_assertions {
      opacity: 1;
    }
    
    pre.at {
      clear: both;
    }
    
    span.assertions {
      margin-left: 5px;
    }

    b.assertion {
      margin: 0px 2px;
    }
    
    div.failure {
      margin: 15px 0;
    }
    
    div.output {
      float: left;
      width: 50%;
    }
    
    div.output label {
      position: absolute;
      opacity: 0.5;
    }

    pre.expected, pre.received {
      width: 100%;
      margin: 0;
      white-space: pre-wrap;
      /* word-wrap: break-word; */
    }
    
  </style>
  <body class="undefined stopped">
    <div id="templates" hidden>
      <div id="test_template" class="empty test">
        <div class="id"></div>
        <div class="duration"></div>
        <div class="name_and_assertions">
          <span class="name"></span>
          <span class="assertions"></span>
        </div>
      </div>
      <b id="assertion_template" class="assertion">â€¢</b>
      <div id="failure_template" class="failure">
        <div class="output">
          <label>Received:</label>
          <pre class="received"></pre>
        </div>
        <div class="output">
          <label>Expected:</label>
          <pre class="expected"></pre>
        </div>
        <pre class="at"></pre>
        <pre class="error_stack"></pre>
      </div>
    </div>
    <footer>
      <div id="summary">
        <span class="completed_phrase"><b id="number_of_tests">None</b> completed.</span>
        <span class="failed_phrase"><b id="number_of_failed_tests">None</b> failed.</span>
      </div>
      <em id="running">Running...</em>
      <em id="done">Done</em>
      <a id="link_to_download"></a>
    </footer>
  </body>
  <script src="scripts/miniLockLib.js"></script>
  <script src="scripts/tests.js"></script>
</html>
